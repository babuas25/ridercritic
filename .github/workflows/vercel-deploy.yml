name: Vercel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: |
          npm install -g npm@latest
          npm ci
        
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_MEASUREMENT_ID }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Set Vercel Environment Variables
        run: |
          vercel env add NEXT_PUBLIC_FIREBASE_API_KEY production ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN production ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_FIREBASE_PROJECT_ID production ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET production ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID production ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_FIREBASE_APP_ID production ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }} --token=${{ secrets.VERCEL_TOKEN }}
          vercel env add NEXT_PUBLIC_MEASUREMENT_ID production ${{ secrets.NEXT_PUBLIC_MEASUREMENT_ID }} --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod' 